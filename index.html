<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <!-- <div class="row">
        <img src="login.jpg " class="img-fluid" alt="">
    </div> -->
    <div class="container-fluid p-0 ">
        <div class="row g-0 login-container">
            <div class="text-content pb-3 d-flex align-items-center">
                <img src="logo-2.png" alt="">
                <div class="text p-2 pt-5">
                    <h2>Maruti Flex Traders LLP</h2>
                    <p>Let's Grow Business Together</p>
                </div>
            </div>
            <div class="login-section">
                <div class="login-card">
                    <div class="card-header-custom">
                        <h2 class="mb-2">
                            <i class="bi bi-person-circle me-2 text-white"></i>
                            Welcome
                        </h2>
                        <p class="text-muted">Enter Login Details</p>
                    </div>
                    <div class="card-body px-4 pb-4">
                        <form id="loginForm">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" required>
                                <label for="employeeId">
                                    <i class="bi bi-person-badge me-2"></i>Employee ID
                                </label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Login
                                </button>
                            </div>
                            
                            <div class="options text-center mb-3">
                                <a href="#" class="forgot-password" id="forgotPassword">
                                    Sign Up
                                </a>
                                <a href="#" class="forgot-password" id="forgotPassword">
                                    Forgot Password?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
